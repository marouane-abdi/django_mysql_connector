<!DOCTYPE html>
<html>
<head>
  <title>Personal Information Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 0;
    }
    .btn-primary {
      width: 100%;
      background-color: #007bff;
      border-color: #007bff;
    }
    .form-wrapper {
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .form-wrapper h3 {
      margin-bottom: 20px;
      color: #007bff;
    }
    .form-wrapper p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .form-wrapper .form-group {
      margin-bottom: 15px;
    }
    .form-wrapper .btn-primary {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h3>Personal Information</h3>
      <form id="personalInfoForm" method="POST" action="{% url 'landing_page' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="first_name" required pattern="[A-Za-z]+" title="Please enter a valid first name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="last_name" required pattern="[A-Za-z]+" title="Please enter a valid last name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age" required min="1">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <select class="form-control" id="occupation" name="occupation" required>
            <option value="">Select...</option>
            <option value="student">Student</option>
            <option value="worker">Worker</option>
          </select>
        </div>

        <!-- Add more fields for other personal information as needed -->

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
